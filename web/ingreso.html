<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Apuesta</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">  
        <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">  
        <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">                        
        <!--<link rel="stylesheet" href="../plugins/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">-->
        <link href="css/index.css" rel="stylesheet" type="text/css"/>

        <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>

        <script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="dist/js/app.js"></script>
        <!--<script src="dist/js/app.min.js"></script>-->
        <!--FORMATO NUMERICO-->
        <script src="plugins/autoNumeric/autoNumeric.js" type="text/javascript"></script>
        <script src="plugins/autoNumeric/bignumber.min.js" type="text/javascript"></script>
        <script src="plugins/autoNumeric/formatoNumero.js" type="text/javascript"></script>
        <!-------------------->
        <script src="pages/js/comun.js"></script>
        <script src="js/webSocket.js"></script>
        <script src="js/ingreso.js"></script>                
    </head>
    <body class="hold-transition skin-red sidebar-mini">
        <input type="hidden" name="idUsuario" value="0"/>
        <div class="wrapper" style="overflow: hidden;">
            <header class="main-header">                
                <a href="#" class="logo">                    
                    <span class="logo-mini"><b>A</b>PT</span>                    
                    <span class="logo-lg"><b>APU</b>ESTAS</span>
                </a>                
                <nav class="navbar navbar-static-top">                    
                    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                        <span class="sr-only">MENU</span>
                    </a>
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">                           
                            <!--cuenta de usuario-->
                            <li class="dropdown notifications-menu">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-bell-o"></i>
                                    <span class="label label-warning" id="cantNot">0</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="header">Novedades</li>
                                    <li>
                                        <!-- inner menu: contains the actual data -->
                                        <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 200px;">
                                            <ul class="menu" id="navNovedades" style="overflow: hidden; width: 100%; height: 200px;">

                                            </ul>
                                            <div class="slimScrollBar" style="background: rgb(0, 0, 0); width: 3px; position: absolute; top: 0px; opacity: 0.4; display: block; border-radius: 7px; z-index: 99; right: 1px;"></div><div class="slimScrollRail" style="width: 3px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div></div>
                                    </li>
                                    <li class="footer"><a href="#" onclick="cambiarMenu('pages/Notificaciones.html');">Ver Todos</a></li>
                                </ul>
                            </li>
                            <li class="dropdown user user-menu">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <img src="dist/img/user2-160x160.jpg" class="user-image usr_img" alt="User Image">
                                    <span class="hidden-xs usuario"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="user-header">                                           
                                        <img src="dist/img/user2-160x160.jpg" style="cursor: pointer; min-height: 90px;min-width: 90px;" class="img-circle usr_img" alt=""  onclick="cambiarMenu('pages/editar-perfil.html');" id="img-foto-perfil">
                                        <p>
                                            <span class="nombre_usuario"></span>
                                            <small class="cargo"></small>
                                        </p>
                                    </li>                                    
                                    <li class="user-footer">                                               
                                        <div class="pull-right">
                                            <a href="SalirController" class="btn btn-flat btn-salir">Salir</a>
                                        </div>
                                    </li>
                                </ul>
                            </li>                         
                            <!--Carrito de Apuestas-->
                            <li>
                                <a href="#" data-toggle="control-sidebar" id="panelLateral"><i class="fa fa-credit-card"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <!--MENU LATERAL IZQUIERDO-->
            <aside class="main-sidebar">
                <section class="sidebar">
                    <div class="user-panel">
                        <div class="pull-left image" style="min-height: 45px;">
                            <img src="dist/img/user2-160x160.jpg" class="img-circle usr_img" alt="">
                        </div>
                        <div class="pull-left info">
                            <p class="nombre_usuario"></p>
                            <div class="text-center"><span data-toggle="tooltip" data-original-title="Credito = 0" class="credito_actual credito_actual_principal label bg-green numero_decimal2">0</span></div>
                            <!--<a href="#"><i class="fa fa-circle text-success"  id="estado_red_img"></i> <span id="estado_red">Online</span></a>-->
                        </div>
                    </div>
                    <form action="#" method="get" class="sidebar-form">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Search...">
                            <span class="input-group-btn">
                                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                    <ul class="sidebar-menu" id="menu">
                        <li class="header">MENU</li>                        

                    </ul>
                </section>
            </aside>
            <!--CONTENIDO CENTRAL-->
            <div class="content-wrapper" style="height:100%;overflow:scroll !important;-webkit-overflow-scrolling:touch !important">
                <iframe class="r_iframe" scrolling="yes" id="contentFrame" style="overflow: hidden; width: 100%; height: 100%;"></iframe>
            </div>
            <!--FOOTER-->
            <footer class="main-footer">
                <div class="pull-right hidden-xs">
                    <b>Version</b> 0.0.1
                </div>
                <strong>Copyright &copy; 2018-2019 <a href="#">Servisis</a>.</strong> Derechos Reservados.
            </footer>         
            <!--MENU LATERAL DERECHO-->
            <aside class="control-sidebar control-sidebar-dark">                
                <div style="background: #171c1f;color: #fff;padding: 10px 15px;text-align: center;">Apuestas</div>
                <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
                    <li class="active"><a href="#control-sidebar-pendiente-tab" data-toggle="tab" id="tabPendientes"><div><i class="fa fa-shopping-cart"></i></div><span> Pendientes</span></a></li>
                    <li><a href="#control-sidebar-amigos-tab" data-toggle="tab" onclick="onCargarPendienteAmigo();"><div><i class="fa fa-user-plus"></i></div><span> Amigos</span></a></li>
                    <li><a href="#control-sidebar-historial-tab" data-toggle="tab" onclick="onCargarHistorial();"><div><i class="fa fa-book"></i></div><span> Historial</span></a></li>
                </ul>                
                <div class="tab-content">                    
                    <div class="tab-pane active" id="control-sidebar-pendiente-tab">
                        <h3 class="control-sidebar-heading">Apostar</h3>
                        <div id="apuPendientes">

                        </div>
                        <div class="box box-success" style="border-bottom: 3px solid #00a65a; margin-bottom: 5px;">
                            <div class="box-header with-border">
                                <h3 class="box-title" id="apuTotal">Total: 0</h3>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" onclick="apostar();">Apostar</button>
                        </div>
                    </div>
                    <div class="tab-pane" id="control-sidebar-amigos-tab">
                        <h3 class="control-sidebar-heading">Aceptar Reto</h3>
                        <div id="apuPendientesReto">

                        </div>
                        <h3 class="control-sidebar-heading">Pendientes Aprobacion</h3>
                        <div id="apuPendientesAprobacion">

                        </div>
                    </div>
                    <div class="tab-pane" id="control-sidebar-historial-tab">
                    </div>                    
                </div>
            </aside>
            <div class="control-sidebar-bg"></div>
        </div>  
        <!-- Verificar Apuesta-->
        <div class="modal" tabindex="-1" role="dialog" id="apuestaModal" style="display: none;">
            <div class="modal-dialog" role="document" style="width: 95%;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="apuestaModalLabel">Verificar Apuesta</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row" id="cuerpoApuesta">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="botonMenu" onclick="okApostar()">Apostar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Alert Modal-->
        <div class="modal fade" id="alertModal" tabindex="-3" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="alertModalLabel"></h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="alertModalText"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--CONFIRMAR APUESTA AMIGO-->
        <div class="modal fade" id="confirmarAAModal" tabindex="-2" role="dialog" aria-labelledby="eliminarModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="confirmarAAModalLabel">Eliminar</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="confirmarAABotonModal">Eliminar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
