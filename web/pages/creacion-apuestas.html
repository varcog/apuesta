<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Apuesta</title>  
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">  
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">    
        <link rel="stylesheet" href="../plugins/iCheck/flat/blue.css">      
        <link rel="stylesheet" href="../plugins/datepicker/datepicker3.css">      
        <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
        <!-- DataTables -->
        <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
        <!--<link href="../plugins/datatables/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>-->
        <!--<link href="../plugins/datatables/responsive.dataTables.min.css" rel="stylesheet" type="text/css"/>-->
        <link href="css/css.css" rel="stylesheet" type="text/css"/>
        <link href="../plugins/icon-flag/css/flag-icon.css" rel="stylesheet">

        <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>            
        <script src="../bootstrap/js/bootstrap.min.js"></script>            
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>	
        <script src="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>        
        <script src="../dist/js/app.min.js"></script>    

        <script src="../plugins/input-mask/jquery.inputmask.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>
        <!--FORMATO NUMERICO-->
        <script src="../plugins/autoNumeric/autoNumeric.js" type="text/javascript"></script>
        <script src="../plugins/autoNumeric/bignumber.min.js" type="text/javascript"></script>
        <script src="../plugins/autoNumeric/formatoNumero.js" type="text/javascript"></script>
        <!-- DataTables -->
        <script src="../plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="../plugins/datatables/dataTables.bootstrap.min.js"></script>


        <script src="js/comun.js" type="text/javascript"></script>
        <script src="js/creacion-apuestas.js"></script>
    </head>
    <body class="hold-transition skin-green-light sidebar-mini" style="background: #ECF0F5;">
        <!--Principal-->

        <div class="box-body">                            
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Tipos de Apuestas</h3>

                            <div class="box-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default" onclick="popCrearApuestas();"><i class="fa fa-plus"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tipo</th>
                                        <th>Equipo 1</th>
                                        <th>Equipo 2</th>                                        
                                    </tr>
                                </thead>
                                <tbody id="cuerpo">
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </div>                                           

        <!-- ********************************************************* Comun -->
        <!--CARGANDO-->
        <div class="overlay-wrapper cargando" id="divCargandoBackground">
            <div class="overlay">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>        
        <div class="modal fade" id="popCreacionTipoApuesta" tabindex="-3" role="dialog" aria-labelledby="tipoApuestaModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="alertModalLabel">CREAR ESTADIO</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Profile Image -->
                                <div class="box box-success">
                                    <div class="box-body box-profile">
                                        <ul class="list-group list-group-unbordered">
                                            <input name="id" value="0" type="hidden"/>
                                            <li class="list-group-item">
                                                <label>TIPO</label>
                                                <select name="tipoApuesta">
                                                    <option value="1">Equipo</option>
                                                    <option value="2">Gol</option>
                                                </select>
                                            </li>
                                            <li class="list-group-item">
                                                <label>Equipo 1</label>
                                                <input type="number" class="form-control" name="equipo1" />
                                            </li>
                                            <li class="list-group-item">
                                                <label>Equipo 2</label>
                                                <input type="number" class="form-control" name="equipo2" />
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="button" id="btnCrear" onclick="guardarDatos();">CREAR TIPO APUESTA</button>
                        <button class="btn btn-danger" type="button" id="btnEliminar" onclick="eliminar();">ELIMINAR TIPO APUESTA</button>
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
