<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Apuesta</title>  
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">  
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">    
        <link rel="stylesheet" href="../plugins/iCheck/flat/blue.css">      
        <link rel="stylesheet" href="../plugins/datepicker/datepicker3.css">      
        <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
        <link rel="stylesheet" href="../plugins/timepicker/bootstrap-timepicker.min.css">
        <link rel="stylesheet" href="../plugins/material-datetime/css/bootstrap-material-datetimepicker.css">
        <!-- DataTables -->
        <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
        <!--<link href="../plugins/datatables/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>-->
        <!--<link href="../plugins/datatables/responsive.dataTables.min.css" rel="stylesheet" type="text/css"/>-->
        <link href="css/css.css" rel="stylesheet" type="text/css"/>
        <link href="../plugins/icon-flag/css/flag-icon.css" rel="stylesheet">

        <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>            
        <script src="../bootstrap/js/bootstrap.min.js"></script>            
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>	
        <script src="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>        
        <script src="../dist/js/app.min.js"></script>            

        <script src="../plugins/input-mask/jquery.inputmask.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>
        <!--FORMATO NUMERICO-->
        <script src="../plugins/autoNumeric/autoNumeric.js" type="text/javascript"></script>
        <script src="../plugins/autoNumeric/bignumber.min.js" type="text/javascript"></script>
        <script src="../plugins/autoNumeric/formatoNumero.js" type="text/javascript"></script>
        <!-- DataTables -->
        <script src="../plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="../plugins/datatables/dataTables.bootstrap.min.js"></script>
        <script src="../plugins/datepicker/locales/bootstrap-datepicker.es.js" type="text/javascript"></script>
        <script src="../plugins/timepicker/bootstrap-timepicker.min.js"></script>
        <script src="js/comun.js" type="text/javascript"></script>        
        <script src="../plugins/moment/moment.js"></script>            
        <script src="../plugins/material-datetime/js/bootstrap-material-datetimepicker.js"></script>            
        <script src="js/creacion-partidos.js"></script>
    </head>
    <body class="hold-transition skin-green-light sidebar-mini" style="background: #ECF0F5;">
        <!--Principal-->
        <div class="content">    
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title text-bold">Creacion de Partidos</h3>                            
                            <i class="fa fa-plus-circle" style="color: green; float: right; cursor:pointer; font-size: 26px;" title="Agregar" onclick="popRegistrarPartido();"></i> 
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" name="buscador" onkeyup="buscar(event);">
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">                            
                            <ul class="timeline" id="cuerpo">

                                <!-- timeline time label -->
                                <li class="time-label">
                                    <span class="bg-red">
                                        10 Feb. 2014
                                    </span>
                                </li>
                                <!-- /.timeline-label -->

                                <!-- timeline item -->
                                <li>
                                    <!-- timeline icon -->
                                    <i class="fa fa-envelope bg-blue"></i>
                                    <div class="timeline-item">
                                        <span class="time"><i class="fa fa-clock-o"></i> 12:05</span>

                                        <h3 class="timeline-header"><a href="#">Support Team</a> ...</h3>

                                        <div class="timeline-body">
                                            ...
                                            Content goes here
                                        </div>

                                        <div class="timeline-footer">
                                            <a class="btn btn-primary btn-xs">...</a>
                                        </div>
                                    </div>
                                </li>
                                <!-- END timeline item -->

                                ...

                            </ul>
                        </div>                        
                    </div>                    
                </div>                
            </div>            
        </div>        

        <!-- ********************************************************* Comun -->
        <!--CARGANDO-->
        <div class="overlay-wrapper cargando" id="divCargandoBackground">
            <div class="overlay">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>
        
        <!--alert modal-->
        <div class="modal fade" id="popCreacionPartido" tabindex="-3" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="alertModalLabel">CREAR PARTIDO</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group col-lg-6 col-xs-12">                                    
                                <label for="u_fecha_nacimiento">Fecha del Partido</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control calendario" id="fechaPartido" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask=""/>                                    
                                </div>                                                                    
                            </div>
                            <div class="form-group col-lg-6 col-xs-12">
                                <label>Hora del Partido:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control timepicker" name="horaPartido">

                                  <div class="input-group-addon">
                                    <i class="fa fa-clock-o"></i>
                                  </div>
                                </div>
                                <!-- /.input group -->
                            </div>
                            <div class="form-group col-lg-6 col-xs-12">
                                <label>Estadio</label>
                                <select class="form-control" size="10" name="estadio"></select>
                            </div>
                            <div class="form-group col-lg-3 col-xs-6">
                                <label>Equipo 1</label>
                                <select class="form-control" size="10" name="equipo1"></select>
                            </div>
                            <div class="form-group col-lg-3 col-xs-6">
                                <label>Equipo 2</label>
                                <select class="form-control" size="10" name="equipo2"></select>
                            </div>
                        </div>                                                
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="button" onclick="crearPartido();">CREAR PARTIDO</button>
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
