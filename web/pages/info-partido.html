<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Apuesta</title>  
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">  
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">    
        <link rel="stylesheet" href="../plugins/iCheck/flat/blue.css">      
        <link rel="stylesheet" href="../plugins/datepicker/datepicker3.css">      
        <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

        <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">

        <link href="css/css.css" rel="stylesheet" type="text/css"/>
        <link href="../plugins/icon-flag/css/flag-icon.css" rel="stylesheet">

        <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>            
        <script src="../bootstrap/js/bootstrap.min.js"></script>            
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>	
        <script src="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>        
        <script src="../dist/js/app.min.js"></script>    

        <script src="../plugins/input-mask/jquery.inputmask.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>
        <!--FORMATO NUMERICO-->
        <script src="../plugins/autoNumeric/autoNumeric.js" type="text/javascript"></script>
        <script src="../plugins/autoNumeric/bignumber.min.js" type="text/javascript"></script>
        <script src="../plugins/autoNumeric/formatoNumero.js" type="text/javascript"></script>
        <!-- DataTables -->
        <script src="../plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="../plugins/datatables/dataTables.bootstrap.min.js"></script>


        <script src="js/comun.js" type="text/javascript"></script>
        <script src="js/info-partido.js"></script>
    </head>
    <body class="hold-transition skin-green-light sidebar-mini" style="background: #ECF0F5;">
        <!--Principal-->        
        <div class="content">    
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title text-bold">Informacion del Partido</h3>                            
                        </div>                       
                        <!-- /.box-header -->
                        <div id="cuerpo">
                            <!--Cancha con Informacion del Partido-->
                            <div class="info-partido cancha">
                                <div class="info-header">
                                    <div class="info-marcador equipo1"></div>
                                    <div class="info-tablero">
                                        <div class="tableroF1"></div>
                                        <div class="tableroF2"></div>
                                    </div>
                                    <div class="info-marcador equipo2"></div>
                                </div>
                                <div class="info-body">
                                    <div class="info-equipo">
                                        <div class="info-bandera equipo1 flag flag-icon-background"></div>
                                        <div class="info-nombre equipo1"></div>
                                    </div>
                                    <div class="info-vs">VS</div>
                                    <div class="info-equipo">
                                        <div class="info-bandera equipo2 flag flag-icon-background"></div>
                                        <div class="info-nombre equipo2"></div>
                                    </div>
                                </div>
                                <div class="info-footer">
                                    <div class="info-grupo"></div>
                                </div>
                            </div>
                            <!--Estadio-->
                            <div class="box box-default collapsed-box box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title nombre-estadio"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                    <!-- /.box-tools -->
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <img class="imagen-estadio" style="width:100%;"/>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!--Apuestas-->
                            <div class="box box-default collapsed-box box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Apuestas</h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                    <!-- /.box-tools -->
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    The body of the box
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!--Apuestas Amigos-->
                            <div class="box box-default collapsed-box box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Apuestas con Amigos</h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                    <!-- /.box-tools -->
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">

                                </div>
                                <div class="box-footer">
                                    <div class="col-md-12">
                                        <div class="box box-success box-solid collapsed-box">
                                            <div class="box-header with-border">
                                                <h3 class="box-title">Apostar</h3>
                                                <div class="box-tools pull-right">
                                                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                                                    </button>
                                                </div>
                                                <!-- /.box-tools -->
                                            </div>
                                            <!-- /.box-header -->
                                            <div class="box-body" style="display: none;">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="Usuario..." name="buscarRetador" onkeyup="buscarRetador1(event);">
                                                    <span class="input-group-addon" onclick="buscarRetador();"><i class="fa fa-search"></i></span>
                                                </div>
                                                <div class="direct-chat-msg" id="retar" style="display: none;">
                                                    <div class="direct-chat-info clearfix">
                                                        <span class="direct-chat-name pull-left" id="nombreRetado"></span>                                                        
                                                        <input type="hidden" name="idUsuarioRetado" value="0"/>
                                                    </div>
                                                    <!-- /.direct-chat-info -->
                                                    <img class="direct-chat-img" src="../dist/img/user1-128x128.jpg" id="fotoRetado" alt="Message User Image"><!-- /.direct-chat-img -->
                                                    <div class="direct-chat-text col-lg-3">
                                                        <span>Te apuesto </span>
                                                        <div class="input-group">                                                            
                                                            <span class="input-group-addon">Bs.</span>
                                                            <input type="text" class="form-control">
                                                            <span class="input-group-addon">.00</span>                                                            
                                                        </div>
                                                        <span> a que </span>
                                                        <div class="form-group">                                                            
                                                            <select  class="form-control" size="2" name="equipo">                                                                
                                                            </select>
                                                        </div>
                                                        <span> gana el Partido carajo.</span>
                                                        <button class="btn btn-success" onclick="apostarCon();">Enviar</button>
                                                    </div>
                                                    <!-- /.direct-chat-text -->
                                                </div>
                                            </div>
                                            <!-- /.box-body -->
                                        </div>
                                        <!-- /.box -->
                                    </div>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!--Relato del Partido-->
                            <div class="box box-default collapsed-box box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Relato del Partido</h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                    <!-- /.box-tools -->
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    The body of the box
                                </div>
                                <!-- /.box-body -->
                            </div>
                        </div>
                    </div>                    
                </div>                
            </div>            
        </div>        

        <!-- ********************************************************* Comun -->
        <!--CARGANDO-->
        <div class="overlay-wrapper cargando" id="divCargandoBackground">
            <div class="overlay">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>        

    </body>
</html>
