<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Apuesta</title>  
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">  
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">    
        <link rel="stylesheet" href="../plugins/iCheck/flat/blue.css">      
        <link rel="stylesheet" href="../plugins/datepicker/datepicker3.css">      
        <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
        <!-- DataTables -->
        <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
        <!--<link href="../plugins/datatables/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>-->
        <!--<link href="../plugins/datatables/responsive.dataTables.min.css" rel="stylesheet" type="text/css"/>-->
        <link href="css/css.css" rel="stylesheet" type="text/css"/>

        <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>            
        <script src="../bootstrap/js/bootstrap.min.js"></script>            
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>	
        <script src="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>        
        <script src="../dist/js/app.min.js"></script>    

        <script src="../plugins/input-mask/jquery.inputmask.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>

        <!-- DataTables -->
        <script src="../plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="../plugins/datatables/dataTables.bootstrap.min.js"></script>

        <script src="js/comun.js" type="text/javascript"></script>
        <script src="js/registrar-apostador.js"></script>
    </head>
    <body class="hold-transition skin-green-light sidebar-mini" style="background: #ECF0F5;">
        <!--Principal-->
        <div class="content">    
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-success">
                        <div class="box-header">
                            <h3 class="box-title text-bold">Registrar Apostador</h3>
                            <i class="fa fa-plus-circle" style="color: green; float: right; cursor:pointer; font-size: 26px;" title="Agregar" onclick="popRegistrarUsuario();"></i> 
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <!--<table id="example1" class="table table-bordered table-striped">-->
                            <table id="tabla" class="table table-bordered table-hover tabla-general">
                                <thead>
                                    <tr>
                                        <th>C.I.</th>
                                        <th>Nombre Completo</th>
                                        <th>Perfil</th>
                                        <th>Editar</th>
                                        <th>Cambiar Contraseña</th>                                        
                                    </tr>
                                </thead>
                                <tbody id="cuerpo">

                                </tbody>                                                                
                            </table>
                        </div>                        
                    </div>                    
                </div>                
            </div>            
        </div>        

        <!-- Registrar - Modificar Usuario Modal-->
        <div class="modal" tabindex="-1" role="dialog" id="usuarioModal" style="display: none;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="usuarioModalLabel">Registrar Usuario</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formRegistrarMenu">
                            <input type="hidden" name="id" id="u_id" value=""/>
                            <input type="hidden" id="u_accion" value=""/>
                            <fieldset>
                                <legend>Datos de Acceso</legend>
                                <div class="form-group">
                                    <label for="u_usuario">Usuario</label>
                                    <input type="text" class="form-control" id="u_usuario" />
                                </div>
                                <div class="form-group usuario_creacion">
                                    <label for="u_contrasena">Contraseña</label>
                                    <input type="password" class="form-control" id="u_contrasena" />
                                </div>
                                <div class="form-group usuario_creacion">
                                    <label for="u_contrasena_rep">Repetir Contraseña</label>
                                    <input type="password" class="form-control" id="u_contrasena_rep" />
                                </div>                                
                            </fieldset>
                            <fieldset>
                                <legend>Datos de Usuario</legend>
                                <div class="form-group">
                                    <label for="u_ci">CI</label>
                                    <input type="text" class="form-control" id="u_ci" />
                                </div>
                                <div class="form-group">
                                    <label for="u_nombres">Nombres</label>
                                    <input type="text" class="form-control" id="u_nombres" />
                                </div>
                                <div class="form-group">
                                    <label for="u_apellidos">Apellidos</label>
                                    <input type="text" class="form-control" id="u_apellidos" />
                                </div>
                                <div class="form-group usuario_modificacion">                                    
                                    <label for="u_fecha_nacimiento">Fecha Nacimiento</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control calendario" id="u_fecha_nacimiento" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask=""/>                                        
                                    </div>                                    
                                </div>
                                <div class="form-group usuario_modificacion">
                                    <label>Sexo</label>
                                    <select class="form-control" id="u_sexo" >
                                        <option value="M">Masculino</option>
                                        <option value="F">Femenino</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Direccion</label>
                                    <textarea class="form-control" rows="3" placeholder="Direccion" id="u_direccion"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Celular:</label>
                                    <div class="input-group">
                                      <div class="input-group-addon">
                                        <i class="fa fa-phone"></i>
                                      </div>
                                      <input type="text" class="form-control celular" id="u_celular" data-inputmask="&quot;mask&quot;: &quot;(999) 999-99999&quot;" data-mask="">
                                    </div>
                                    <!-- /.input group -->
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="boton_usuario" onclick="guardarUsuario()">Crear Menu</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!--eliminar Model-->
        <div class="modal fade" id="eliminarModal" tabindex="-2" role="dialog" aria-labelledby="eliminarModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="eliminarModalLabel">Eliminar</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="eliminarModalText"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="elminarBotonModal">ELIMINAR</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">CANCELAR</button>
                    </div>
                </div>
            </div>
        </div>
        <!--CARGANDO-->
        <div class="overlay-wrapper cargando" id="divCargandoBackground">
            <div class="overlay">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>
        <!-- ********************************************************* Comun -->
        <!--alert modal-->
        <div class="modal fade" id="alertModal" tabindex="-3" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="alertModalLabel"></h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="alertModalText"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
