<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Apuesta</title>  
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">  
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">    
        <link rel="stylesheet" href="../plugins/iCheck/flat/blue.css">      
        <link rel="stylesheet" href="../plugins/datepicker/datepicker3.css">      
        <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
        <!-- DataTables -->
        <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
        <!--<link href="../plugins/datatables/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>-->
        <!--<link href="../plugins/datatables/responsive.dataTables.min.css" rel="stylesheet" type="text/css"/>-->
        <link href="css/css.css" rel="stylesheet" type="text/css"/>
        <link href="../plugins/icon-flag/css/flag-icon.css" rel="stylesheet">

        <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>            
        <script src="../bootstrap/js/bootstrap.min.js"></script>            
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>	
        <script src="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>        
        <script src="../dist/js/app.min.js"></script>    

        <script src="../plugins/input-mask/jquery.inputmask.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>
        <!--FORMATO NUMERICO-->
        <script src="../plugins/autoNumeric/autoNumeric.js" type="text/javascript"></script>
        <script src="../plugins/autoNumeric/bignumber.min.js" type="text/javascript"></script>
        <script src="../plugins/autoNumeric/formatoNumero.js" type="text/javascript"></script>
        <!-- DataTables -->
        <script src="../plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="../plugins/datatables/dataTables.bootstrap.min.js"></script>

        <script src="js/comun.js" type="text/javascript"></script>
        <script src="js/relatarPartido.js"></script>
    </head>
    <body class="hold-transition skin-green-light sidebar-mini" style="background: #ECF0F5;">
        <!--Principal-->        
        <div class="content">    
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title text-bold">Relatar</h3>                            
                        </div>                              
                        <!-- /.box-header -->
                        <div class="box-body">                            
                            <section class="content">
                                <div class="box box-default collapsed-box">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Agregar Relato</h3>
                                        <div class="box-tools pull-right">
                                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>                                            
                                        </div>
                                    </div>
                                    <!-- /.box-header -->
                                    <div class="box-body" style="display: none;">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Evento</label>
                                                    <div class="input-group">
                                                        <select name="evento" size="5" onchange="quitarJugadores();">
                                                            
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label id="equipo1"></label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="buscador1" onkeyup="buscar1(event);">
                                                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                                    </div>
                                                    <div>
                                                        <select id="jugadores1" size="15" style="width: 100%;" onchange="quitar2();">
                                                            
                                                        </select>
                                                    </div>
                                                </div>                                                
                                            </div>
                                            <!-- /.col -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label id="equipo2"></label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="buscador2" onkeyup="buscar2(event);">
                                                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                                    </div>
                                                    <div>
                                                        <select id="jugadores2" size="15" style="width: 100%;" onchange="quitar1();">
                                                            
                                                        </select>
                                                    </div>
                                                </div>                                                
                                            </div>
                                            
                                            <!-- /.col -->
                                        </div>
                                        <a class="btn btn-success btn-xs" onclick="crearEvento();">Crear Evento</a>
                                        <!-- /.row -->
                                    </div>
                                    <!-- /.box-body -->                                    
                                </div>
                            </section>
                            <ul class="timeline" id="cuerpo">

                                <!-- timeline time label -->
                                <li class="time-label">
                                    <span class="bg-red">
                                        10 Feb. 2014
                                    </span>
                                </li>
                                <!-- /.timeline-label -->

                                <!-- timeline item -->
                                <li>
                                    <!-- timeline icon -->
                                    <i class="fa fa-envelope bg-blue"></i>
                                    <div class="timeline-item">
                                        <span class="time"><i class="fa fa-clock-o"></i> 12:05</span>

                                        <h3 class="timeline-header"><a href="#">Support Team</a> ...</h3>

                                        <div class="timeline-body">
                                            ...
                                            Content goes here
                                        </div>

                                        <div class="timeline-footer">
                                            <a class="btn btn-primary btn-xs">...</a>
                                        </div>
                                    </div>
                                </li>
                                <!-- END timeline item -->

                                ...

                            </ul>
                        </div>                
                    </div>                    
                </div>                
            </div>            
        </div>        

        <!-- ********************************************************* Comun -->
        <!--CARGANDO-->
        <div class="overlay-wrapper cargando" id="divCargandoBackground">
            <div class="overlay">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>        
    </body>
</html>
