<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Apuesta</title>  
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">  
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">    
        <link rel="stylesheet" href="../plugins/iCheck/flat/blue.css">      
        <link rel="stylesheet" href="../plugins/datepicker/datepicker3.css">      
        <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
        <!-- DataTables -->
        <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
        <!--<link href="../plugins/datatables/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>-->
        <!--<link href="../plugins/datatables/responsive.dataTables.min.css" rel="stylesheet" type="text/css"/>-->
        <link href="css/css.css" rel="stylesheet" type="text/css"/>

        <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>            
        <script src="../bootstrap/js/bootstrap.min.js"></script>            
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>	
        <script src="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>        
        <script src="../dist/js/app.min.js"></script>    

        <script src="../plugins/input-mask/jquery.inputmask.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>

        <!-- DataTables -->
        <script src="../plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="../plugins/datatables/dataTables.bootstrap.min.js"></script>

        <script src="js/comun.js" type="text/javascript"></script>
        <script src="js/administracion-menu.js"></script>
    </head>
    <body class="hold-transition skin-green-light sidebar-mini" style="background: #ECF0F5;">
        <!--Principal-->
        <div class="content">    
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title text-bold">Registrar Menu</h3>
                            <i class="fa fa-plus-circle" style="color: green; float: right; cursor:pointer; font-size: 26px;" title="Agregar" onclick="popRegistrarMenu();"></i> 
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <!--<table id="example1" class="table table-bordered table-striped">-->
                            <table id="tabla" class="table table-bordered table-hover tabla-general">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Editar</th>
                                        <th>Sub Menu</th>
                                        <th>Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody id="cuerpo">

                                </tbody>                                
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.content -->
        <!--Registrar - Modificar Menu Modal-->
        <div class="modal" tabindex="-1" role="dialog" id="menuModal" style="display: none;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="menuModalLabel">Registrar Menu</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formRegistrarMenu">
                            <input type="hidden" name="id" id="mId" value=""/>
                            <div class="form-group">
                                <label for="mNombre">Nombre</label>
                                <input type="text" class="form-control" id="mNombre" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="botonMenu" onclick="guardarMenu()">Crear Menu</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--SubMenu - Menu Modal-->
        <div class="modal" tabindex="-1" role="dialog" id="asignarSubMenuModal" style="display: none;">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" >Sub Menu</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="smIdMenu" value=""/>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box">
                                    <div class="box-header">
                                        <h3 class="box-title text-bold" id="asignarSubMenuModalLabel">Menu</h3>
                                        <i class="fa fa-plus-circle" style="color: green; float: right; cursor:pointer; font-size: 26px;" title="Agregar" onclick="popRegistrarSubMenu();"></i> 
                                    </div>
                                    <!-- /.box-header -->
                                    <div class="box-body" style="width: 100%;">
                                        <!--<table id="example1" class="table table-bordered table-striped">-->
                                        <table id="tablaSubMenu" class="table table-bordered table-hover tabla-general" width="100%">
                                            <thead>
                                                <tr>
                                                    <th>Nombre</th>
                                                    <th>URL</th>
                                                    <th>VISIBLE</th>
                                                    <th>Editar</th>
                                                    <th>Eliminar</th>
                                                </tr>
                                            </thead>
                                            <tbody id="cuerpoSubMenu">

                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->
                            </div>
                            <!-- /.col -->
                        </div>
                    </div>
                    <!--                    <div class="modal-footer">
                                        </div>-->
                </div>
            </div>
        </div>
        <!--Registrar - Modificar SubMenu Modal-->
        <div class="modal" tabindex="-1" role="dialog" id="subMenuModal" style="display: none;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="subMenuModalLabel">Registrar Sub Menu</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formRegistrarSubMenu">
                            <input type="hidden" id="smId" value=""/>
                            <div class="form-group">
                                <label for="smNombre">Nombre</label>
                                <input type="text" class="form-control" id="smNombre" />
                            </div>
                            <div class="form-group">
                                <label for="smUrl">URL</label>
                                <input type="text" class="form-control" id="smUrl" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="botonSubMenu" onclick="guardarSubMenu()">Crear Sub Menu</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Eliminar Model-->
        <div class="modal fade" id="eliminarModal" tabindex="-2" role="dialog" aria-labelledby="eliminarModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="eliminarModalLabel">Eliminar</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="eliminarModalText"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="elminarBotonModal">Eliminar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ********************************************************* Comun -->
        <!--Cargando-->
        <div class="overlay-wrapper cargando" id="divCargandoBackground">
            <div class="overlay">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>
        <!--Alert Modal-->
        <div class="modal fade" id="alertModal" tabindex="-3" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="alertModalLabel"></h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="alertModalText"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
